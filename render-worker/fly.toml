# fly.toml app configuration file generated for profitpulse-listing-worker
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
# Background worker - polls Supabase for listing jobs and processes them with Playwright

app = "profitpulse-listing-worker"
primary_region = "ewr"

[build]

[processes]
  worker = "npm start"

[[vm]]
  cpus = 1
  memory_mb = 2048
