app = 'profitpulse-listing-worker'
primary_region = 'ewr'

[build]

# Background worker - minimal HTTP service for health checks only
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'  # Increased memory for Playwright/Chromium
  cpus = 1
  memory_mb = 2048
